<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1600" height="420" viewBox="0 0 1600 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Full-Stack &amp; Blockchain Developer — animated deep-space banner with comets and star clusters">
  <title>Full-Stack &amp; Blockchain Developer</title>
  <defs>
    <!-- Moving deep-space gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#31468bff">
        <animate attributeName="stop-color" values="#455fb3ff;#0b0e2b;#0a0f1f" dur="14s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#2a417eff">
        <animate attributeName="stop-color" values="#203368ff;#121c3f;#111a33" dur="14s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <!-- Subtle aurora layer -->
    <radialGradient id="aurora" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#80d8ff" stop-opacity="0.7">
        <animate attributeName="stop-color"
                values="#80d8ff;#b3ecff;#66ccff;#80d8ff"
                dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    

    <!-- Hex-ish grid pattern -->
    <pattern id="grid" width="60" height="34.64" patternUnits="userSpaceOnUse" patternTransform="skewX(-20)">
      <path d="M0,17.32 L15,0 L45,0 L60,17.32 L45,34.64 L15,34.64 Z" fill="none" stroke="#66fff5" stroke-opacity="0.06" stroke-width="1"></path>
    </pattern>

    <!-- Neon glow filter -->
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"></feGaussianBlur>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur2"></feMergeNode>
        <feMergeNode in="blur1"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Sheen mask sweeping across the title -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="white" stop-opacity="0"></stop>
      <stop offset="0.5" stop-color="white" stop-opacity="0.9"></stop>
      <stop offset="1" stop-color="white" stop-opacity="0"></stop>
    </linearGradient>
    <mask id="sheenMask">
      <rect id="sheenRect" x="-40%" y="0" width="40%" height="100%" fill="url(#sheenGrad)">
        <animate attributeName="x" values="-40%;140%" dur="6s" repeatCount="indefinite"></animate>
      </rect>
    </mask>

    <!-- Animated dash for grid shimmer -->
    <mask id="gridShimmer">
      <rect width="100%" height="100%" fill="white"></rect>
      <rect y="0" width="100%" height="100%" fill="black" opacity="0">
        <animate attributeName="opacity" values="0;0.08;0" dur="8s" repeatCount="indefinite"></animate>
      </rect>
    </mask>

    <!-- Star/comet helpers -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.9" result="g1"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="g1"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <filter id="cometGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="3.2" result="cg"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="cg"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <linearGradient id="cometTailGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8ffcff" stop-opacity="0"></stop>
      <stop offset="0.35" stop-color="#8ffcff" stop-opacity="0.25"></stop>
      <stop offset="0.7" stop-color="#b3fff7" stop-opacity="0.85"></stop>
      <stop offset="1" stop-color="#e7ffff" stop-opacity="1"></stop>
    </linearGradient>

    <!-- Tiny star symbol -->
    <symbol id="sStar" viewBox="-1 -1 2 2">
      <circle r="0.9" fill="#dfffff" filter="url(#starGlow)"></circle>
    </symbol>

    <!-- One 1600px-wide "star band" to scroll; duplicated for seamless loop -->
    <g id="bandA">
      <!-- scatter stars (upper mid) -->
      <use href="#sStar" x="40" y="60"><animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.2s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="120" y="30"><animate attributeName="opacity" values="0.6;1;0.6" dur="4s" begin="1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="210" y="110"><animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" begin="0.6s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="300" y="58"><animate attributeName="opacity" values="0.5;1;0.5" dur="5s" begin="1.6s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="380" y="140"><animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" begin="0.8s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="460" y="42"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.6s" begin="1.2s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="540" y="118"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" begin="0.3s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="620" y="28"><animate attributeName="opacity" values="0.4;1;0.4" dur="3.8s" begin="2s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="700" y="92"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" begin="0.4s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="780" y="50"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.8s" begin="1.4s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="860" y="132"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.7s" begin="0.9s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="940" y="72"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.4s" begin="1.1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1020" y="38"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.9s" begin="0.7s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1100" y="100"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.1s" begin="0.1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1180" y="60"><animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1.8s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1260" y="140"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.6s" begin="0.5s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1340" y="30"><animate attributeName="opacity" values="0.4;1;0.4" dur="3.4s" begin="1.3s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1420" y="96"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.3s" begin="0.3s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1500" y="54"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.7s" begin="1.7s" repeatCount="indefinite"></animate></use>
      <!-- second row of the band (mid) -->
      <use href="#sStar" x="80" y="200"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" begin="0.9s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="240" y="220"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.6s" begin="0.4s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="420" y="210"><animate attributeName="opacity" values="0.4;1;0.4" dur="4s" begin="1.1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="600" y="200"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.4s" begin="0.2s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="780" y="230"><animate attributeName="opacity" values="0.6;1;0.6" dur="4.9s" begin="1.5s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="960" y="210"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.1s" begin="0.7s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1140" y="225"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.3s" begin="0.6s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1320" y="205"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" begin="1.2s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1500" y="215"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.7s" begin="0.8s" repeatCount="indefinite"></animate></use>
      <!-- third row (lower mid) -->
      <use href="#sStar" x="60" y="320"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" begin="0.5s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="220" y="360"><animate attributeName="opacity" values="0.6;1;0.6" dur="4.6s" begin="1.4s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="420" y="340"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" begin="0.1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="660" y="330"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.1s" begin="0.9s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="900" y="350"><animate attributeName="opacity" values="0.6;1;0.6" dur="3.3s" begin="0.6s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1140" y="325"><animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" begin="1.1s" repeatCount="indefinite"></animate></use>
      <use href="#sStar" x="1380" y="345"><animate attributeName="opacity" values="0.5;1;0.5" dur="3.6s" begin="0.3s" repeatCount="indefinite"></animate></use>
    </g>

    <!-- Comet glyph (head + tail) -->
    <g id="comet" filter="url(#cometGlow)">
      <!-- Tail points backwards along the +X axis of this local group -->
      <path d="M-140 0 L0 0" stroke="url(#cometTailGrad)" stroke-width="3.2" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" values="0,160;160,0;0,160" dur="1.4s" repeatCount="indefinite"></animate>
      </path>
      <circle cx="0" cy="0" r="2.6" fill="#ecffff"></circle>
      <circle cx="0" cy="0" r="5.5" fill="#ecffff" opacity="0.28">
        <animate attributeName="r" values="5.5;7.5;5.5" dur="1.4s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" values="0.28;0.12;0.28" dur="1.4s" repeatCount="indefinite"></animate>
      </circle>
    </g>
  </defs>

  <!-- Background layers -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>
  <rect width="100%" height="100%" fill="url(#aurora)">
    <animateTransform attributeName="transform" type="translate" values="0 0; -40 -10; 0 0" dur="20s" repeatCount="indefinite"></animateTransform>
  </rect>

  <!-- Flowing star clusters (behind grid) -->
  <g opacity="0.55">
    <!-- Conveyor: two copies of the band slide left for a seamless loop -->
    <g>
      <g>
        <use href="#bandA"></use>
        <use href="#bandA" transform="translate(1600,0)"></use>
      </g>
      <animateTransform attributeName="transform" type="translate" values="0 0; -1600 0" dur="48s" repeatCount="indefinite"></animateTransform>
    </g>
    <!-- Slight parallax layer (slower, a bit higher) -->
    <g transform="translate(0,-30)" opacity="0.6">
      <g>
        <use href="#bandA"></use>
        <use href="#bandA" transform="translate(1600,0)"></use>
      </g>
      <animateTransform attributeName="transform" type="translate" values="0 0; -1600 0" dur="72s" repeatCount="indefinite"></animateTransform>
    </g>
  </g>

  <!-- Parallax hex grid -->
  <g opacity="0.9" mask="url(#gridShimmer)">
    <rect width="100%" height="100%" fill="url(#grid)"></rect>
    <g opacity="0.25">
      <rect width="100%" height="100%" fill="url(#grid)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="16s" repeatCount="indefinite"></animateTransform>
      </rect>
    </g>
  </g>

  <!-- Floating chain links (subtle) -->
  <g opacity="0.22" stroke="#00e5ff" stroke-opacity="0.7">
    <g transform="translate(200 320)">
      <ellipse rx="90" ry="26" fill="none" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="24s" repeatCount="indefinite"></animateTransform>
      </ellipse>
    </g>
    <g transform="translate(1340 120)">
      <ellipse rx="80" ry="22" fill="none" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="20s" repeatCount="indefinite"></animateTransform>
      </ellipse>
    </g>
  </g>

  <!-- COMETS (above grid, below title) -->
  <!-- Down-right comets -->
  <g transform="rotate(22)">
    <g>
      <use href="#comet">
        <animateTransform attributeName="transform" type="translate" values="-200 -420; 1800 760" dur="6.8s" begin="0s" repeatCount="indefinite"></animateTransform>
      </use>
      <use href="#comet">
        <animateTransform attributeName="transform" type="translate" values="-800 -520; 1600 680" dur="7.6s" begin="2.2s" repeatCount="indefinite"></animateTransform>
      </use>
      <use href="#comet">
        <animateTransform attributeName="transform" type="translate" values="-1400 -600; 1400 620" dur="8.2s" begin="4.0s" repeatCount="indefinite"></animateTransform>
      </use>
    </g>
  </g>
  <!-- Down-left comet (counterflow) -->
  <g transform="rotate(-28 800 0)">
    <use href="#comet">
      <animateTransform attributeName="transform" type="translate" values="2000 -520; -400 700" dur="7.8s" begin="1.3s" repeatCount="indefinite"></animateTransform>
    </use>
  </g>

  <!-- Title -->
  <g filter="url(#neon)">
    <text x="50%" y="52%" text-anchor="middle" font-family="Poppins, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="54" letter-spacing="2" fill="#b3fff7" stroke="#61f7ff" stroke-width="0.6">
      FULL-STACK &amp; BLOCKCHAIN DEVELOPER
    </text>
    <!-- Sheen overlay -->
    <g mask="url(#sheenMask)">
      <text x="50%" y="52%" text-anchor="middle" font-family="Poppins, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="54" letter-spacing="2" fill="white" opacity="0.9">
        FULL-STACK &amp; BLOCKCHAIN DEVELOPER
      </text>
    </g>
  </g>

  <!-- Subtitle chips -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#9fdcff" opacity="0.92">
    <text x="50%" y="72%" text-anchor="middle" letter-spacing="3">
      Sui • Solana • DeFi • NFTs • Smart Contracts • Zero-Knowledge • Wallets • Launchpads
    </text>
  </g>

  <!-- Name / handle (optional) -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#73e8ff" opacity="0.9">
    <text x="50%" y="88%" text-anchor="middle">@CuteCoder-Cat</text>
  </g>
</svg>
