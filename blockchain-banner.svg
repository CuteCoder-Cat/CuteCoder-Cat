<svg width="100%" viewBox="0 0 1600 420" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-labelledby="title desc">
  <title id="title">Full-Stack & Blockchain Engineer â€” Neon 3D Banner with Comets & Starfields</title>
  <desc id="desc">Animated neon hex grid, flowing star clusters, and diagonal comets; blockchain-themed banner.</desc>

  <defs>
    <!-- BG gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f">
        <animate attributeName="stop-color" values="#0a0f1f;#0b0e2b;#0a0f1f" dur="14s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#101a33">
        <animate attributeName="stop-color" values="#101a33;#131f45;#101a33" dur="14s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Aurora -->
    <radialGradient id="aurora" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#4dd0e1" stop-opacity="0.42">
        <animate attributeName="stop-color" values="#4dd0e1;#7c4dff;#00e5ff;#4dd0e1" dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Hex grid pattern -->
    <pattern id="hexGrid" width="60" height="34.64" patternUnits="userSpaceOnUse" patternTransform="skewX(-20)">
      <path d="M0,17.32 L15,0 L45,0 L60,17.32 L45,34.64 L15,34.64 Z"
            fill="none" stroke="#66fff5" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Neon glow -->
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Title sheen -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="white" stop-opacity="0"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0.9"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="sheenMask">
      <rect id="sheenRect" x="-40%" y="0" width="40%" height="100%" fill="url(#sheenGrad)">
        <animate attributeName="x" values="-40%;140%" dur="6s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Starfield patterns (3 layers, parallax) -->
    <pattern id="starsFar" width="160" height="90" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="0.7" fill="#bdf" opacity="0.5"/>
      <circle cx="55" cy="70" r="0.6" fill="#cfe" opacity="0.45"/>
      <circle cx="120" cy="40" r="0.7" fill="#def" opacity="0.5"/>
      <circle cx="80" cy="15" r="0.6" fill="#cdf" opacity="0.45"/>
      <circle cx="140" cy="75" r="0.7" fill="#bff" opacity="0.5"/>
    </pattern>

    <pattern id="starsMid" width="140" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="50" r="0.9" fill="#e7fcff" opacity="0.7"/>
      <circle cx="70" cy="25" r="1.0" fill="#e5f3ff" opacity="0.65"/>
      <circle cx="110" cy="60" r="0.9" fill="#dcf6ff" opacity="0.7"/>
      <circle cx="40" cy="15" r="1.0" fill="#f1ffff" opacity="0.65"/>
    </pattern>

    <pattern id="starsNear" width="120" height="70" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="35" r="1.3" fill="#fff" opacity="0.9"/>
      <circle cx="60" cy="10" r="1.4" fill="#f5ffff" opacity="0.9"/>
      <circle cx="100" cy="45" r="1.3" fill="#fff" opacity="0.9"/>
    </pattern>

    <!-- Twinkle mask (soft pulsing) -->
    <mask id="twinkle">
      <rect width="100%" height="100%" fill="white"/>
      <rect width="100%" height="100%" fill="black" opacity="0">
        <animate attributeName="opacity" values="0;0.08;0" dur="7s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Comet tail gradient + glow -->
    <linearGradient id="tailGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#cfffff" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#a6f3ff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </linearGradient>

    <filter id="cometGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Reusable comet symbol (paths only + small head circle) -->
    <symbol id="comet" viewBox="-90 -12 100 24">
      <!-- Tapered tail as a path (horizontal, will rotate at use-site) -->
      <path d="M-80,-2 C -40,-6, -15,-4, 0,0 C -15,4, -40,6, -80,2 Z" fill="url(#tailGrad)" opacity="0.95"/>
      <!-- Core bright line -->
      <path d="M-60,0 L-5,0" stroke="#e9ffff" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
      <!-- Head -->
      <circle cx="0" cy="0" r="2.3" fill="#ffffff"/>
    </symbol>

    <!-- Cube face gradients -->
    <linearGradient id="cubeTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6ff"/>
      <stop offset="1" stop-color="#2af"/>
    </linearGradient>
    <linearGradient id="cubeLeft" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0cf"/>
      <stop offset="1" stop-color="#058"/>
    </linearGradient>
    <linearGradient id="cubeRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38f"/>
      <stop offset="1" stop-color="#0af"/>
    </linearGradient>
  </defs>

  <!-- BACKGROUND -->
  <rect width="1600" height="420" fill="url(#bgGrad)"/>
  <rect width="1600" height="420" fill="url(#aurora)">
    <animateTransform attributeName="transform" type="translate" values="0 0; -40 -12; 0 0" dur="20s" repeatCount="indefinite"/>
  </rect>

  <!-- STARFIELDS (flowing diagonally, parallax) -->
  <g opacity="0.55" mask="url(#twinkle)">
    <rect width="1600" height="420" fill="url(#starsFar)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 80,45; 0,0" dur="60s" repeatCount="indefinite"/>
    </rect>
  </g>
  <g opacity="0.75" mask="url(#twinkle)">
    <rect width="1600" height="420" fill="url(#starsMid)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 160,90; 0,0" dur="40s" repeatCount="indefinite"/>
    </rect>
  </g>
  <g opacity="0.9" mask="url(#twinkle)">
    <rect width="1600" height="420" fill="url(#starsNear)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 260,150; 0,0" dur="28s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- HEX GRID (parallax) -->
  <g opacity="0.85">
    <rect width="1600" height="420" fill="url(#hexGrid)"/>
    <g opacity="0.28">
      <rect width="1600" height="420" fill="url(#hexGrid)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 22,12; 0,0" dur="16s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- COMETS (falling diagonally from above) -->
  <!-- Each is rotated ~-30deg, then translated across the scene with varying delays/speeds -->
  <g filter="url(#cometGlow)">
    <g transform="rotate(-32)">
      <use xlink:href="#comet" x="-300" y="-200">
        <animateTransform attributeName="transform" type="translate" values="-300,-200; 2100,900" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.15;0.85;1" dur="9s" repeatCount="indefinite"/>
      </use>
      <use xlink:href="#comet" x="-500" y="-260" opacity="0.9">
        <animateTransform attributeName="transform" type="translate" values="-500,-260; 2000,860" dur="11s" repeatCount="indefinite" begin="-3s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.8;1" dur="11s" repeatCount="indefinite" begin="-3s"/>
      </use>
      <use xlink:href="#comet" x="-800" y="-180" opacity="0.85">
        <animateTransform attributeName="transform" type="translate" values="-800,-180; 1900,780" dur="13s" repeatCount="indefinite" begin="-6s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.18;0.82;1" dur="13s" repeatCount="indefinite" begin="-6s"/>
      </use>
      <use xlink:href="#comet" x="-900" y="-300" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" values="-900,-300; 2200,940" dur="10s" repeatCount="indefinite" begin="-1s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.8;1" dur="10s" repeatCount="indefinite" begin="-1s"/>
      </use>
      <use xlink:href="#comet" x="-1200" y="-240" opacity="0.75">
        <animateTransform attributeName="transform" type="translate" values="-1200,-240; 2100,900" dur="15s" repeatCount="indefinite" begin="-8s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.22;0.78;1" dur="15s" repeatCount="indefinite" begin="-8s"/>
      </use>
    </g>
  </g>

  <!-- ISO CUBES (paths only) -->
  <g opacity="0.9" filter="url(#neon)">
    <g transform="translate(260 300)">
      <path d="M0,-40 L40,-20 L0,0 L-40,-20 Z" fill="url(#cubeTop)"/>
      <path d="M-40,-20 L0,0 L0,38 L-40,18 Z" fill="url(#cubeLeft)"/>
      <path d="M40,-20 L0,0 L0,38 L40,18 Z" fill="url(#cubeRight)"/>
      <path d="M-25,-22 L0,-10 L0,8 L-25,-4 Z" fill="#fff" opacity="0.08"/>
    </g>
    <g transform="translate(1340 120) scale(0.9)">
      <path d="M0,-40 L40,-20 L0,0 L-40,-20 Z" fill="url(#cubeTop)"/>
      <path d="M-40,-20 L0,0 L0,38 L-40,18 Z" fill="url(#cubeLeft)"/>
      <path d="M40,-20 L0,0 L0,38 L40,18 Z" fill="url(#cubeRight)"/>
      <path d="M-25,-22 L0,-10 L0,8 L-25,-4 Z" fill="#fff" opacity="0.08"/>
    </g>
    <g transform="translate(980 280) scale(1.1)">
      <path d="M0,-40 L40,-20 L0,0 L-40,-20 Z" fill="url(#cubeTop)"/>
      <path d="M-40,-20 L0,0 L0,38 L-40,18 Z" fill="url(#cubeLeft)"/>
      <path d="M40,-20 L0,0 L0,38 L40,18 Z" fill="url(#cubeRight)"/>
      <path d="M-25,-22 L0,-10 L0,8 L-25,-4 Z" fill="#fff" opacity="0.08"/>
    </g>
  </g>

  <!-- TITLE -->
  <g filter="url(#neon)">
    <text x="50%" y="52%" text-anchor="middle"
          font-family="Poppins, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="54" letter-spacing="2"
          fill="#b3fff7" stroke="#61f7ff" stroke-width="0.6">
      FULL-STACK & BLOCKCHAIN ENGINEER
    </text>
    <g mask="url(#sheenMask)">
      <text x="50%" y="52%" text-anchor="middle"
            font-family="Poppins, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="54" letter-spacing="2" fill="white" opacity="0.9">
        FULL-STACK & BLOCKCHAIN ENGINEER
      </text>
    </g>
  </g>

  <!-- SUBTITLE -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
     font-size="20" fill="#9fdcff" opacity="0.92">
    <text x="50%" y="72%" text-anchor="middle" letter-spacing="3">
      Sui â€¢ Solana â€¢ Move â€¢ Anchor â€¢ Foundry â€¢ DeFi â€¢ NFTs â€¢ Walrus â€¢ SEAL â€¢ Smart Contracts â€¢ Wallets
    </text>
  </g>

  <!-- HANDLE -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#73e8ff" opacity="0.9">
    <text x="50%" y="88%" text-anchor="middle">@CuteCoder-Cat</text>
  </g>
</svg>
